<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Пошаговый план создания и запуска бизнеса в войну</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        body, html {
            background: url("./images/main-bg.png") center center no-repeat;
            background-size: cover;
            min-height: 100vh;
        }

        .container {
            position: relative;
            min-height: 100vh;
            background: url("./images/sasha.png") right bottom no-repeat;
            background-size: 80vh;
        }


        .main {
            min-height: 100vh;
            background: url("./images/bg.svg") top right;
            background-size: cover;
        }

        .start-date, .duration {
            position: absolute;
            top: 0;
            height: 380px;
        }

        .duration {
            left: -50px;
        }

        .start-date {
            left: 180px;
        }

        .content {
            padding-top: 220px;
        }

        .content .text {
            width: 40%;
        }







    </style>
</head>
<body>

<div class="main">
    <div class="container">
        <img src="./images/duration.svg" class="duration" alt="">
        <img src="./images/date.svg" class="start-date" alt="">


        <div class="content">
            <p>
                Формат: записанный урок + доп-материалы
            </p>
            <img src="./images/text.png" class="text" alt="">

            <br>
            <a href="javascript: void(0);" class="js-create-order d-block mt-3">
                <img src="./images/button.png" style="width: 250px" alt="">
            </a>
            <p class="w-25 mt-3 text-secondary">
                Оформляя предзаказ вы резервируете за собой место. После оплаты вам на почту придёт смс с подтверждением об оплате и инструкция с дальнейшими действиями
            </p>
        </div>

    </div>

</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

<script type="text/javascript">
    $(function () {
        $('.js-create-order').on('click', function (e) {
            e.preventDefault();
        })
    })
</script>
</body>
</html>
